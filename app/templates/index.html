<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />

    <title>{{ title }}</title>
    <meta name="description" content="A bootstrap for my Flask projects" />
    <meta name="author" content="Luiz Lima" />
    <meta name="theme-color" content="transparent" />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <script
      src="https://kit.fontawesome.com/2d4989bb01.js"
      crossorigin="anonymous"
    ></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="transparent" />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='images/icons/icon-152x152.png') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h1><a href="/">{{ title }}</a></h1>
          <div id="livePlaceholder"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <p>Stream: <span id="streamStatus">Stopped</span></p>
          <button class="btn btn-primary" onclick="startStream()">Start</button>
          <button class="btn btn-primary" onclick="stopStream()">Stop</button>

          <div class="controller">
            <p>Bot Controls: <span id="botStatus">Stop</span></p>
            <table>
              <tbody>
                <tr>
                  <td></td>
                  <td>
                    <button class="btn btn-primary" onclick="moveForward()">
                      <i class="fas fa-arrow-up"></i>
                    </button>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-primary" onclick="moveLeft()">
                      <i class="fas fa-arrow-left"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary" onclick="moveStop()">
                      <i class="fas fa-stop"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary" onclick="moveRight()">
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button class="btn btn-primary" onclick="moveBackward()">
                      <i class="fas fa-arrow-down"></i>
                    </button>
                  </td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/app.js') }}"
    ></script>
  </body>
</html>
